<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="queries.js"></script>
  </head>
  <body onload="loadContent()">
      <div id="root">
          <div class="header-section">
              <div class="column" style="background-image: url(/images/header/about.jpg);">
                <h3>01</h3>
                <h1>About</h1>
              </div>
              <div class="column" style="background-image: url(/images/header/projects.jpg);">
                <h3>02</h3>
                <h1>Projects</h1>
              </div>
              <div class="column" style="background-image: url(/images/header/gallery.jpg);">
                <h3>03</h3>
                <h1>Gallery</h1>
              </div>
              <div class="column" style="background-image: url(/images/header/me.jpg);">
                <h3>04</h3>
                <h1>Me</h1>
              </div>
          </div>
          <div class="content-section">
              <div class="middle-section" id="about-section">
                <h1>About</h1>
                <div id="random-fact"></div>
                <br/>
                <button onclick="getHello();">Get Random Fact</button>
                <br/>
              </div>
              <div class="middle-section" id="project-section">
                <h1>Projects</h1>
              </div>
              <div class="middle-section" id="gallery-section">
                <h1>Gallery</h1>
                <div id="gallery-images"></div>
              </div>
              <div class="middle-section" id="me-section">
                <h1>Me</h1>
                <h3>Education</h3>
                <div id="me-hometown"></div>
                <div id="me-school"></div>
                <div id="me-degrees"></div>
                <h3>Skills</h3>
                <div class="horizontal-list" id="me-languages"></div>
                <div class="horizontal-list" id="me-knowledge"></div>
              </div>
              <a href="https://www.linkedin.com/in/mfdlg/" target="_blank">Linkedn</a>
              <a href="https://github.com/ferdeleong" target="_blank">Github</a>

              <form action="/sentiment" method="POST">
                <p>Do you like my page? Feel free to write any recommendations</p>
                <textarea name="text-input" placeholder="Hello World!"></textarea>
                <br/>
                <input type="submit" />
              </form>
          </div>
      </div>
  </body>
</html>
